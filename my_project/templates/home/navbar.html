<nav class="crumbs">
  <ol>
    <li class="crumb"><a href="{% url 'home' %}">home</a></li>
    {% if user.is_authenticated%}
      <li class="crumb"><a href="{% url "logout" %}">logout</a></li>
      <li class="crumb">({{ user.username }})</li>
      {% if user.is_staff %}
        <li class="crumb"><a href="{% url "admin:index" %}"><img src="https://cdn-icons-png.flaticon.com/512/738/738853.png" width="30" height="30" /></a></li>
      {% endif %}
    {% else %}
      <li class="crumb"><a href="{% url "register_user" %}">register</a></li>
      <li class="crumb"><a href="{% url "login" %}">login</a></li>
      {% endif %}

      <div class="crumb form-check form-switch">
          <input class="crumb form-check-input" type="checkbox" id="darkModeSwitch" checked aria-label="Switch between light and dark mode" data-bs-toggle="tooltip" data-bs-placement="top" title="Switch between light and dark mode">
          <label class="crumb form-check-label" for="darkModeSwitch">Dark Mode</label>
      </div>

  </ol>
</nav>
